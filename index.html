<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Plan description scheme">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <h3 class="section-label" id="add-section">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
    </h3>
    <h3 class="section-label">Todo</h3>
    <ul class="list" id="todo-tasks">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="button edit">Edit</button>
        <button class="button del">
          <img class="del-img" src="./remove.svg" alt="Remove-arrow image">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="go shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button del">
          <img class="del-img" src="./remove.svg" alt="Remove-arrow image">
        </button>
      </li>
    </ul>
    <h3 class="section-label">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button del">
          <img class="del-img" src="./remove.svg" alt="Remove-arrow image">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
