<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header_img" src="./eisenhower-matrix.jpg" alt="Plan description scheme">
    <a class="header_more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main section">
    <h3 class="section_label" id="add_section">
      <label class="label" for="new_task">Add Item</label>
      <div class="task_wrapper">
        <input id="new_task" class="task input" type="text">
        <button class="button_add">Add</button>
      </div>
    </h3>
    <h3 class="section_label">Todo</h3>
    <ul class="list" id="todo_tasks">
      <li class="list_item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task input">
        <button class="button button_edit">Edit</button>
        <button class="button button_del">
          <img class="del_img" src="./remove.svg" alt="Remove-arrow image">
        </button>
      </li>
      <li class="list_item list_item__edit">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="go shopping" class="input task">
        <button class="button button_edit">Save</button>
        <button class="button button_del">
          <img class="del_img" src="./remove.svg" alt="Remove-arrow image">
        </button>
      </li>
    </ul>
    <h3 class="section_label">Completed</h3>
    <ul class="list" id="completed_tasks">
      <li class="list_item">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button button_edit">Edit</button>
        <button class="button button_del">
          <img class="del_img" src="./remove.svg" alt="Remove-arrow image">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
